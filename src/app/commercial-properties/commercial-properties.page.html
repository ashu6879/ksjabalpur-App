<ion-content>
  <div class="topBar">
    <!-- Sidebar (ion-menu) -->
      <ion-menu side="start" menuId="mainMenu" contentId="main-content">
        <ion-content>
          <!-- Sidebar content like links or options -->
          <ion-list>
            <ion-item button (click)="closeMenu()">Home</ion-item>
            <ion-item button (click)="closeMenu()">Settings</ion-item>
            <ion-item button (click)="closeMenu()">Profile</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
    
      <!-- Main content -->
      <div id="main-content"></div>
    
      <!-- Header with images -->
      <ion-header>
        <ion-toolbar color="white" class="toolbar_mine">
          <!-- Left Image (Open Sidebar) -->
          <ion-buttons slot="start" class="topRibbon">
            <ion-button (click)="openMenu()">
              <img src="assets/sidebar.png" alt="Menu Icon" />
            </ion-button>
          </ion-buttons>
    
          <!-- Center Image (visible when sidebar is closed) -->
          <ion-buttons slot="end" class="center-image-container">
            <ion-button>
              <span class="headerTitle">Commercial</span>
            </ion-button>
          </ion-buttons>
    
          <!-- Right Image -->
          <ion-buttons slot="end" class="topRibbon">
            <ion-button>
              <img src="assets/bell.png" alt="Right Image" />
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>  
    <div class="outerDiv"> 
      <div>
        <!-- Image section -->
        <img src="assets/categoryImage2.png" alt="Property Image" class="property-image">
    
        <!-- Title section -->
        <h2 class="property-title">Mansarovar park Ii</h2>
    
        <!-- Price section -->
        <div class="property-price">
          <span class="old-new-price">
            <span class="old-price">36000 lakh </span>
            <span class="new-price">34000 lakh/Monthly</span>
          </span>  
        </div>
    
        <!-- Address section -->
        <p class="property-address">The Wawe, Muscat , Oman</p> 
      </div>  
      <div>
        <!-- Image section -->
        <img src="assets/categoryImage2.png" alt="Property Image" class="property-image">
    
        <!-- Title section -->
        <h2 class="property-title">Mansarovar park Ii</h2>
    
        <!-- Price section -->
        <div class="property-price">
          <span class="old-new-price">
            <span class="old-price">38000 lakh </span>
            <span class="new-price">40000 lakh/Monthly</span>
          </span>  
        </div>
    
        <!-- Address section -->
        <p class="property-address">The Wawe, Muscat , Oman</p> 
      </div>  
    </div>

  <app-footer></app-footer>
</ion-content>
