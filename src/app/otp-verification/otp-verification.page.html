<ion-content [fullscreen]="true">
  <div class="outerDiv">
    <div class="heading-container">
      <h1 class="heading1">Verification</h1>
    </div>
    <div class="form-container">
      <form>
        <ion-item class="input-item">
          <ion-label position="floating" class="numberText">Phone Verification</ion-label>
          <ion-label position="floating" class="numberText">Code will sent on: <span class="numberText1">{{email}}</span></ion-label>
          <div class="otp-container">
            <input #otpInput1 type="number" maxlength="1" class="otp-box" (input)="onInput($event, 0)" (keydown)="onKeydown($event, 0)">
            <input #otpInput2 type="number" maxlength="1" class="otp-box" (input)="onInput($event, 1)" (keydown)="onKeydown($event, 1)">
            <input #otpInput3 type="number" maxlength="1" class="otp-box" (input)="onInput($event, 2)" (keydown)="onKeydown($event, 2)">
            <input #otpInput4 type="number" maxlength="1" class="otp-box" (input)="onInput($event, 3)" (keydown)="onKeydown($event, 3)">
          </div>
        </ion-item>
      </form>
    </div>
    <!-- <div class="otpAgain-preference">
      <span class="otpAgain">Didn't get OTP? Send OTP again.</span>
    </div> -->
    <div class="signupButton">
      <button class="signup-button" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</ion-content>
