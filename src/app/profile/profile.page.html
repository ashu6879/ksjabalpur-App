<ion-content>
  <div class="profile-image-container">
    <div>
      <h1 class="editHeading">Edit Profile</h1>
    </div>
    <div class="imageDiv">
      <img [src]="profileImage" alt="Profile Image" class="profile-image" />
    </div>
    <div>
      <h1 class="editHeading1">KSjabalpur</h1>
    </div>
  </div>
  <div class="outerDiv">
    <!-- Form Fields -->
    <div class="profileForm">
      <form (ngSubmit)="submitProfile()" class="profileFormRelative">
        <ion-item class="itemForm">
          <ion-label position="floating" class="profileItem">Username</ion-label>
          <ion-input 
            [(ngModel)]="Username" 
            name="Username" 
            required 
            class="profileItemDetails"
            placeholder="Enter Username"
            readonly
            (click)="showEmailMessage = 'Email cannot be edited';">
          </ion-input>
          <ion-text *ngIf="showEmailMessage" color="medium" class="emailMessage">
            {{ showEmailMessage }}
          </ion-text>
        </ion-item>

        <ion-item class="itemForm">
          <ion-label position="floating" class="profileItem">Phone</ion-label>
          <ion-input 
            [(ngModel)]="phone" 
            name="phone" 
            type="tel" 
            required 
            class="profileItemDetails"
            placeholder="Enter number">
          </ion-input>
        </ion-item>
    
        <!-- <ion-item class="itemForm">
          <ion-label position="floating" class="profileItem">Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required class="profileItemDetails"></ion-input>
        </ion-item> -->
        
        <ion-item class="itemForm">
          <ion-label position="floating" class="profileItem">Gender</ion-label>
          <ion-select [(ngModel)]="gender" name="gender" required class="profileItemDetails" interface="popover" (ngModelChange)="setProfileImage()">
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
        </ion-item>
    
        <!-- Save Profile Button -->
        <div class="signupButton">
          <button expand="full" class="submit-button" type="submit">Save Profile</button>
        </div>
      </form>
    </div>
  </div>  
  <app-footer></app-footer>
</ion-content>
