<ion-content>
  <div class="topBar">
    <!-- Header with images -->
    <ion-header>
      <ion-toolbar color="white" class="toolbar_mine">
        <!-- Left Image (Open Sidebar) -->
        <ion-buttons slot="start">
          <img src="assets/Vector.png" alt="Left Icon" class="icon-left" (click)="goBack()" />
        </ion-buttons>

        <!-- Center Image (visible when sidebar is closed) -->
        <ion-buttons slot="end" class="center-image-container">
          <span class="headerTitle">Builders</span>
        </ion-buttons>

        <!-- Right Image -->
        <ion-buttons slot="end" class="topRibbon">
          <ion-button>
            <img src="assets/bell.png" alt="Right Image" />
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  <!-- Outer Div to hold the properties loop -->
  <div class="outerDiv">
    <!-- Display "No Properties Found" message if noPropertiesFound is true -->
    <div *ngIf="noPropertiesFound; else dataFound">
      <p>No Properties Found</p>
    </div>

    <!-- Display builder data if available -->
    <ng-template #dataFound>
      <div *ngFor="let builder of builderData?.builderData">
        <!-- Render builder data here -->
        <p>{{ builder.property_name }}</p> <!-- Example of displaying builder property name -->
        <p>{{ builder.property_address }}</p> <!-- Example of displaying builder property address -->
        <p>{{ builder.current_price }}</p> <!-- Example of displaying builder price -->
      </div>
    </ng-template>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</ion-content>
